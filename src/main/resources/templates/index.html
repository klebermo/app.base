<div th:replace="header :: copy"></div>

<th:block sec:authorize="isAnonymous()">
  <form class="form-signin" method="post" th:action="@{/doLogin}">
    <img class="mb-4" th:src="@{/image/icon_login.svg}" alt="login" width="72" height="72"/>

    <label for="inputLogin" class="sr-only">Login</label>
    <input type="text" name="login" id="inputLogin" class="form-control" placeholder="Login" required autofocus>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" name="senha" id="inputSenha" class="form-control" placeholder="Senha" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
  </form>
</th:block>

<th:block sec:authorize="isAuthenticated()">
  <div th:replace="navbar :: copy"></div>

  <div class="container-fluid">
    <div class="row">
      <div th:replace="sidebar :: copy"></div>

      <div th:replace="content/home :: copy"></div>
    </div>
  </div>
</th:block>

<div th:replace="footer :: copy"></div>
